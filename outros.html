        <script>
            // Função para verificar se a página já foi carregada antes
            function verificarPrimeiraVisita() {
                // Verifica se há um valor no armazenamento local do navegador
                var primeiraVisita = localStorage.getItem('primeiraVisita');
    
                // Se não houver valor, significa que é a primeira vez que o usuário entra na página
                if (!primeiraVisita) {
                    // Define um valor no armazenamento local para indicar que a página já foi carregada
                    localStorage.setItem('primeiraVisita', 'true');
    
                    // Recarrega a página
                    location.reload(); console.log('vourecarregar')
                }
            }
    
            // Chama a função para verificar se é a primeira visita quando a página é carregada
            verificarPrimeiraVisita();
            console.log('verifiquei')
        </script>
